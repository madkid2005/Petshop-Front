{% load custom_filters %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        .product-grid {
            display: flex;
            flex-wrap: wrap;
        }
        .product {
            width: 30%;
            margin: 1%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div class="product-grid">
        {% for product in products %}
            <div class="product">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: {{ product.price|format_price }}</p>
                {% if product.images.first %}
                    <img src="{{ product.images.first.image.url }}" alt="{{ product.name }}" style="max-width:100%">
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
