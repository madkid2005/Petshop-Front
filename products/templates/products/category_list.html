<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>دسته‌بندی‌ها</title>
</head>
<body>
    <h1>دسته‌بندی‌ها</h1>
    <ul>
        {% for category in categories %}
            <li>
                <h2><a href="{% url 'category_detail' category.id %}">{{ category.name }}</a></h2>
                <p>{{ category.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
