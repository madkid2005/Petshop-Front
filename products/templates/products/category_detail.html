<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{{ category.name }}</title>
</head>
<body>
    <h1>{{ category.name }}</h1>
    <p>{{ category.description }}</p>
    <h2>محصولات:</h2>
    <ul>
        {% for product in products %}
            <li>
                <h3><a href="{% url 'product_detail' product.id %}">{{ product.name }}</a></h3>
                <p>{{ product.description }}</p>
                <p>قیمت: {{ product.price }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
